<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Estimation - Alliance Marine</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

{% include 'navbar.html' %}

<!-- Container Form -->
<div class="container mt-5">
  <div class="card shadow p-4">
    <h3 class="text-center text-primary mb-4">Container Details</h3>
    <form method="POST">
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Container No</label>
          <input type="text" name="container_no" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Line</label>
          <input type="text" name="line" class="form-control" required>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">In Date</label>
          <input type="date" name="in_date" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Manufacturing Date</label>
          <input type="date" name="mfg_date" class="form-control" required>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-4">
          <label class="form-label">Size</label>
          <input type="text" name="size" class="form-control" required>
        </div>
        <div class="col-md-4">
          <label class="form-label">Gross Weight (GW)</label>
          <input type="number" step="0.01" name="gw" class="form-control" required>
        </div>
        <div class="col-md-4">
          <label class="form-label">Tare Weight (TW)</label>
          <input type="number" step="0.01" name="tw" class="form-control" required>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">CSC</label>
        <input type="text" name="csc" class="form-control" required>
      </div>

      <div class="text-end">
        <button type="submit" class="btn btn-primary">Next â†’</button>
      </div>
    </form>
  </div>
</div>

<!-- Toast -->
<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 9999">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="toast align-items-center text-white bg-{{ 'success' if category=='success' else 'danger' if category=='error' else 'info' }} border-0 show" role="alert">
          <div class="d-flex">
            <div class="toast-body">{{ message }}</div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
          </div>
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.querySelectorAll('.toast').forEach(toastEl => {
    new bootstrap.Toast(toastEl, { delay: 3000 }).show();
  });
</script>

</body>
</html>
