<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - Alliance Marine</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="{{ url_for('dashboard') }}">Alliance Marine</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('estimation') }}">Estimation</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('reports') }}">Reports</a></li>
      </ul>
      <span class="navbar-text me-3">Welcome, {{ username }}</span>
      <a href="{{ url_for('logout') }}" class="btn btn-outline-light btn-sm">Logout</a>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <div class="row mb-4">
    <div class="col-md-4">
      <div class="card text-center shadow-sm">
        <div class="card-body">
          <h5 class="card-title">Total Reports</h5>
          <h2 class="text-primary">{{ total_reports }}</h2>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card text-center shadow-sm">
        <div class="card-body">
          <h5 class="card-title">Reports This Month</h5>
          <h2 class="text-success">{{ reports_this_month }}</h2>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="d-flex justify-content-center gap-3">
          <a href="{{ url_for('estimation') }}" class="btn btn-primary btn-lg">Go to Estimations</a>
          <a href="{{ url_for('reports') }}" class="btn btn-secondary btn-lg">View Reports</a>
      </div>
    </div>
  </div>

  <!-- Breakdown by line -->
  <div class="row align-items-center">
    <div class="col-12 col-md-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title text-center">Reports by Line</h5>
          <canvas id="lineChart"></canvas>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="lineDataDiv" data-line='{{ by_line|tojson | safe }}'></div>
<script>
  const lineEl = document.getElementById("lineDataDiv");
  const lineData = JSON.parse(lineEl.getAttribute("data-line") || "[]");
  const ctx = document.getElementById("lineChart");
  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: lineData.map(r => r[0] || "Unknown"),
      datasets: [{
        label: "Reports",
        data: lineData.map(r => r[1]),
        backgroundColor: "rgba(54, 162, 235, 0.6)"
      }]
    }
  });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
