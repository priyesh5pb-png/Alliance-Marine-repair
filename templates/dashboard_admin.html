<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard - Alliance Marine Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-light">

  <!-- Navbar -->
  {% include 'navbar.html' %}

  <div class="container py-5">
    <div class="text-center mb-5">
      <h2 class="fw-bold">Admin Dashboard</h2>
      <p class="text-muted">Monitor reports, manage users, and track key performance metrics.</p>
    </div>

    <!-- Summary Cards -->
    <div class="row g-4 justify-content-center mb-4">
      <div class="col-md-4 col-sm-6">
        <div class="card shadow-sm border-0 h-100">
          <div class="card-body text-center">
            <div class="mb-3 text-primary">
              <i class="bi bi-collection" style="font-size: 2.5rem;"></i>
            </div>
            <h5 class="card-title fw-bold">Total Reports</h5>
            <h2 class="text-primary fw-bold">{{ total_reports }}</h2>
          </div>
        </div>
      </div>

      <div class="col-md-4 col-sm-6">
        <div class="card shadow-sm border-0 h-100">
          <div class="card-body text-center">
            <div class="mb-3 text-success">
              <i class="bi bi-calendar-check" style="font-size: 2.5rem;"></i>
            </div>
            <h5 class="card-title fw-bold">Reports This Month</h5>
            <h2 class="text-success fw-bold">{{ reports_this_month }}</h2>
          </div>
        </div>
      </div>
    </div>

    <!-- Quick Actions -->
    <div class="row justify-content-center mb-5">
      <div class="col-md-8">
        <div class="card shadow-sm border-0">
          <div class="card-body text-center">
            <h5 class="fw-bold mb-4">Quick Actions</h5>
            <div class="d-flex flex-wrap justify-content-center gap-3">
              <a href="{{ url_for('estimation') }}" class="btn btn-primary">
                <i class="bi bi-pencil-square me-2"></i>New Estimation
              </a>
              <a href="{{ url_for('reports') }}" class="btn btn-success">
                <i class="bi bi-bar-chart-line me-2"></i>View Reports
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Chart Section -->
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-sm border-0">
          <div class="card-body">
            <h5 class="fw-bold text-center mb-3">Reports by Line</h5>
            <canvas id="lineChart" style="height: 320px;"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Chart.js Logic -->
  <div id="lineDataDiv" data-line='{{ by_line|tojson | safe }}'></div>
  <script>
    const lineData = JSON.parse(document.getElementById("lineDataDiv").getAttribute("data-line") || "[]");
    const ctx = document.getElementById("lineChart");

    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: lineData.map(r => r[0] || "Unknown"),
        datasets: [{
          label: "Reports",
          data: lineData.map(r => r[1]),
          backgroundColor: "rgba(54, 162, 235, 0.6)",
          borderRadius: 6
        }]
      },
      options: {
        scales: {
          y: { beginAtZero: true, ticks: { stepSize: 1 } },
          x: { grid: { display: false } }
        },
        plugins: {
          legend: { display: false },
          tooltip: { enabled: true }
        }
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
