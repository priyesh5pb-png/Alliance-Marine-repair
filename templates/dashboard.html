<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Alliance Marine</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="{{ url_for('dashboard') }}">Alliance Marine</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('estimation') }}">Estimation</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('reports') }}">Reports</a></li>
      </ul>
      <span class="navbar-text me-3">Welcome, {{ username }}</span>
      <a href="{{ url_for('logout') }}" class="btn btn-outline-light btn-sm">Logout</a>
    </div>
  </div>
</nav>

<!-- Main Content -->
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-lg border-0">
        <div class="card-body text-center p-5">
          <h2 class="fw-bold text-primary">Dashboard</h2>
          <p class="lead">
          Welcome <strong>{{ username }}</strong>!<br>
          You have generated a total of <strong>{{ report_count }}</strong> reports so far.
          </p>
          <hr>
          <div class="d-flex justify-content-center gap-3">
            <a href="{{ url_for('estimation') }}" class="btn btn-primary btn-lg">Go to Estimations</a>
            <a href="{{ url_for('reports') }}" class="btn btn-secondary btn-lg">View Reports</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
